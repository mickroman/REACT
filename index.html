<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id= "app"></div>

    <script type="text/babel">
    //create a class based object in javascript
    //class based components must contain at least one function (render)
    
    class App extends React.Component{
        //state is a javascript object
        state = {
            name: 'Mick', 
            age: 53
            
        }
       handleClick= (e) => {
          // console.log(e.target);
          this .setState({
              name: "Michael",
              age: 54
          });
          console.log (this.state);
       }
       handleMouseOver=(e)=> {
           console.log(e.target, e.pageX)
       }
       handleCopy=(e)=> {
           console.log("Try being original for once!");
       }
        render() {
        return (
            //create jsx template, one root element-className for css classes
            <div className= "app-content">
                <h1>Hey Ninjas</h1>
                <p>My name is: {this.state.name} and I am {this.state.age}</p>
                <button onClick={this.handleClick} >Click Me</button>
                <button onMouseOver={this.handleMouseOver}>Hover Me</button>
                <p onCopy= {this.handleCopy}>What we think, we become</p>
                </div>
        )
    }
}
ReactDOM.render(<App />, document.getElementById('app'));
    </script>
    
</body>
</html>
